name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'   # ← cache設定は一旦なし
      - name: Install deps
        run: npm install       # ← lockfileが無いので ci ではなく install
      - name: Lint (if available)
        run: npm run lint --if-present
      - name: Build
        run: npm run build
